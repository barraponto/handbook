<!DOCTYPE html>
{% include setup.liquid %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ BASE_PATH }}components/bootstrap/assets/ico/favicon.png">

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ BASE_PATH }}components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ BASE_PATH }}css/offcanvas.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ BASE_PATH }}components/bootstrap/assets/js/html5shiv.js"></script>
      <script src="{{ BASE_PATH }}components/bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
          <img src="{{ BASE_PATH }}img/backdrop-alone.png" alt="Backdrop Logo" class="backdrop-logo">{{ site.name }}</a>
        </div>
        <div class="collapse navbar-collapse">
          {% include nav.html %}
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-12">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          {{ content }}
        </div><!--/span-->
      </div><!--/row-->

      <footer class="row">
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/3.0/80x15.png" /></a>
      </footer>

    </div><!--/.container-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ BASE_PATH }}components/bootstrap/assets/js/jquery.js"></script>
    <script src="{{ BASE_PATH }}components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
